<head>
  <!--[if lt IE 9]>
    <script src="{{ "/js/html5shiv.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/html5shiv-printshiv.min.js" | prepend: site.baseurl }}"></script>
  <![endif]-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="shortcut icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" href="{{ "/css/normalize.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/base.css" | prepend: site.baseurl }}">
</head>
